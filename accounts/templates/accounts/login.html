{% extends 'base.html' %}
{% block head %}
  <title>Log In</title>
{% endblock %}

{% block body %}
  <div class="container">
    <p>You can log in here!</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
