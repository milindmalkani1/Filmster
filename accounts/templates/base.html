<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type='text/css'>
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}" type='text/css'>

  {% block head %}

  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'accounts:home' %}">Filmster</a>
      </div>
      {% if user.is_authenticated %}
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'accounts:home' %}">Home</a></li>
        <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
        <li><a href="{% url 'accounts:profile' %}">Profile</a></li>
        <li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>
      </ul>
      {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
        <li><a href="{% url 'accounts:register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
      {% endif %}
    </div>
  </nav>
  {% block body %}

  {% endblock %}
  <script src="{% static 'jquery/jquery-3.4.1.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  {% block content %}

  {% endblock %}
</body>
</html>
